<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        x = 5;
        y = 4;
        z = x + y;
        //Operadores aritméticos: + - / * ** %
        //Outros operadores += -= /= *= **= %=
        //Incrementadores ++ / decrementadores -- 

        //Operadores de comparação: > < >= <= == !=
        if (x > y) {
            console.log('x é maior que y');
        } else {
            console.log('x é menor ou igual a y');
        }

        var a = 5;
        const b = '5';
        if (a == b) {
            console.log('a é igual a b');
        } else {
            console.log('a é diferente de b');
        }
        //Operadores de comparação especiais: === !==
        if (a === b) {
            console.log('a e b são iguais e do mesmo tipo');
        } else {
            console.log('a e b não são iguais ou não são do mesmo tipo');
        }
        /*Operadores booleanos: 
        && - AND
        || - OR
        !  - NOT
        */
        if (x > y && a == b) {
            console.log('Ambos são true');
        } else {
            console.log('Ambos são false');
        }

        var vNome = 'Marcos';
        for (let i = 0; i < vNome.length; i++) {
            console.log(vNome[i]);
        }

        var vetor = [1, 2, 3, 'Blumenau', { nome: 'Marcos', cargo: 'Professor' }];
        for (let posVetor of vetor) {
            console.log(posVetor);
        }

        var vContador = 1;
        while (vContador <= 10) {
            console.log(vContador);
            vContador++;
        }

        function funcao() {
            console.log('Chamou funcao');
        }
        funcao();

        function soma(pNumero) {
            return pNumero + 5;
        }
        var vNumero = soma(3);
        console.log(vNumero);

    </script>
