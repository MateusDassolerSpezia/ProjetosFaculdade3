<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilosExe1.css">
    <title>Exercício HTML</title>
</head>

<body>
    <header>
        Formulário
    </header>
    <form>
        <label for="nome">Nome: </label><input type="text" name="nome" id="nome" placeholder="Informe seu nome completo" autofocus>
        <br><label for="dtNascimento">Data de nascimento: </label><input type="date" name="dtNascimento" id="dtNascimento">
        <br><label for="numeroCel">Telefone: </label><input type="tel" name="numeroCel" id="numeroCel" placeholder="(ddd) 9****-****">
        <br><label for="login">Login: </label><input type="text" name="login" id="login" placeholder="Informe seu login">
        <label for="senha">Senha: </label><input type="password" name="senha" id="senha" placeholder="Insira sua senha">
        <br><label for="manter">Manter conectado: </label><input type="checkbox" name="manter" id="manter" value="S">
        <br><input type="submit" value="Entrar" id="botaoSubmit">
        <input type="reset" value="Limpar Formulário" id="botaoReset">
    </form>

    <br>
    <table>
        <tr>

        </tr>

            <td rowspan="2"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td></td>

        </tr>

            <td></td>

        </tr>
    </table>
</body>

</html>
