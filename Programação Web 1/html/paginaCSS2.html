<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo CSS2</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header>Cabeçalho da página</header>
    <main>
        <ul class="lista">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
        </ul>
        <table class="tabela tabela2">
            <tr>
                <td>Cel 1.1</td>
                <td>Cel 1.2</td>
                <td>Cel 1.3</td>
            </tr>
            <tr>
                <td>Cel 2.1</td>
                <td>Cel 2.2</td>
                <td>Cel 2.3</td>
            </tr>
            <tr>
                <td>Cel 3.1</td>
                <td>Cel 3.2</td>
                <td>Cel 3.3</td>
            </tr>
            <tr>
                <td>Cel 4.1</td>
                <td>Cel 4.2</td>
                <td>Cel 4.3</td>
            </tr>
            <tr>
                <td>Cel 5.1</td>
                <td>Cel 5.2</td>
                <td>Cel 5.3</td>
            </tr>
            <tr>
                <td>Cel 6.1</td>
                <td>Cel 6.2</td>
                <td>Cel 6.3</td>
            </tr>
        </table>

        <section class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </section>

        <section class="grid-container">
            <div>1</div>
            <div style="grid-column: 2 / span 2;">2</div>
            <div>3</div>
            <div style="grid-column-start: 2; grid-row: 2 / span 2;;">4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </section>
    </main>
    <footer>Rodapé</footer>
</body>
</html>
